<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">
        <h1>Quiz App</h1>
        <form id="quizForm">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button type="button" id="startQuiz">Start Quiz</button>
        </form>

        <div id="quizContainer" style="display: none;">
            <!-- Question and options will be displayed here -->
            <p id="question"></p>
            <div id="options"></div>
            <p id="result"></p>
            <button type="button" id="nextQuestion">Next Question</button>
        </div>

        <div id="scoreContainer" style="display: none;">
            <!-- Score and reset button will be displayed here -->
            <p id="score"></p>
            <button type="button" id="resetScore">Reset Score</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
